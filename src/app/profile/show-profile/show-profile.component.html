<app-sport-navbar [user] = "users"></app-sport-navbar>
<div *ngIf="show_user">
  <div class="container">
    <div class="row">
      <div class="card mt-5 ml-2 col-md-3" style=" ">
         <img class="card-img-top" [src]="image_url" alt="Card image cap">
         <div class="card-body">
            <p class="card-text">{{profile.work}}</p>
            <p class="card-text">{{profile.college}}</p>
         </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="co-md-10 mt-5">
            <div class ="row ml-3">
               <h3>{{profile.name}}</h3><span class="ml-3 mt-1"><h5>{{profile.location}}</h5></span>
            </div>
            <div class="row mt-4 ml-3">
               <button type="button" class="btn btn-primary" name="button">Send message</button> <button type="button" class="btn btn-primary ml-2" name="button">Follow</button>
            </div>
          </div>
        </div>

        <div class="row">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-timeline-tab" data-toggle="tab" href="#nav-timeline" role="tab" aria-controls="nav-timeline" aria-selected="true">Timeline</a>
              <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about" role="tab" aria-controls="nav-about" aria-selected="false">About</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-timeline" role="tabpanel" aria-labelledby="nav-timeline-tab">qdqwdqwdqwd</div>
            <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
               <div class="row">
                 <div class=""> <p> Mail: {{show_user.email}}</p></div>
                 <div class=""> <p> Phone: {{show_user.phone}}</p></div>
               </div>
            </div>
          </div>
       </div>
      </div>

     </div>
  </div>
</div>
