<div class="container">
  <div class="row">
    <form class="col-6 mt-5">
      <h2 class="text-center"> Signin</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" #email>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" placeholder="Password" #password>
      </div>
      <div class="form-group">
        <label for="exampleCheck1">
           New User <a routerLink="/signup">Signup</a>
        </label>
      </div>
      <button (click)="signin(email.value, password.value)" class="btn btn-primary">Signin</button>
    </form>
  </div>

  <button (click)="socialSignIn('google')">Signin in with Google</button>        

  <div class="row mt-5" >
    <button (click) = "socialSignIn('facebook')" class="fa fa-3x fa-facebook" ></button>
  </div>
</div>
